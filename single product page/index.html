<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-4605c815f1874757bc9ac33aa114fb0f.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-light.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-2 col-lg-1 d-flex justify-content-center">
                    <a href="../home page/index.html">
                        <img src="./logo.png" id="logo" alt="logo">
                    </a>
                </div>
                <div class="col-12 col-md-10 col-lg-4 gy-sm-3 gy-md-0 me-lg-5">
                    <div id="category">
                        <div>
                            <a href="">MEN</a>
                        </div>
                        <div>
                            <a href="">WOMEN</a>
                        </div>
                        <div>
                            <a href="">KIDS</a>
                        </div>
                        <div>
                            <a href="">HOME LIVING</a>
                        </div>
                        <div>
                            <a href="">STUDIO <sup>NEW</sup></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-10 col-lg-4 p-0 ms-lg-5">
                    <div class="rounded" id="search">
                        <button disabled><i class="fa-solid fa-magnifying-glass" style="color: #b3b3b3;"></i></button>
                        <input type="text" placeholder="Search for products, brand and more">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <div id="actions">
                        <div>
                            <a href="">
                                <i class="fa-thin fa-heart"></i>
                                <p>Wishlist</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <i class="fa-sharp fa-light fa-bag-shopping"></i>
                                <p>Bag</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <i class="fa-solid fa-cart-shopping-fast"></i>
                                <p id="cart-count"></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="img">

        </div>
        <div id="details">
            <h4 id="title"></h3>
            <p id="description"></p>
            <p id="rating"></p>
            <p id="cate"></p>
            <div id="size">
                <button class="size" value="s">S</button>
                <button class="size" value="m">M</button>
                <button class="size" value="l">L</button>
                <button class="size" value="xl">XL</button>
                <button class="size" value="xxl">XXL</button>
            </div>
            <p id="price"></p>
            <button type="" id="cart">Add to Cart</button>
        </div>
    </div>
</body>
